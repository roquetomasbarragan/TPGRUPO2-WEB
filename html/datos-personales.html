<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--CSS-->
   <link rel="stylesheet" href="../css/temas-colores-fuentes.css">
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">
   <title></title>
</head>

<body>
   <main>
      <section>
         <article>
            <header>
               <div>
                  <h1>Mi usuario</h1>
                  <br><div class="separador"></div><br>
                  <form>
                     <label for="correo">Email principal</label>
                     <br>
                     <input type="email" id="correo" name="correo" placeholder="@gmail.com" required>
                     <br>
                     <button type="submit" class="input-texto">GUARDAR CAMBIOS</button>
                  </form>
                  <br><div class="separador"></div><br>
                  <label for="password">Contraseña</label>
                  <br>
                  <input type="password" id="password" placeholder="**********">
                  <button id="toggleBtn" class="input-texto">CAMBIAR</button>
               </div>
               <br><hr><br>
               <div>
                  <h1 class="datos-personales">Datos personales</h1>
                  <br><div class="separador"></div><br>
                  <form>
                     <label for="nombre">Nombre</label>
                     <input type="text" id="nombre" name="nombre" required>
                     <label for="apellido">Apellido</label>
                     <input type="text" id="apellido" name="apellido" required>
                     <br>
                     <label for="tipo-doc">Tipo de documento</label>
                     <select id="tipo-doc" name="tipo-doc" required>
                        <option value="selecionar">Seleccionar</option>
                        <option value="dni">DNI</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="otro">Otro</option>
                     </select>
                     <label for="numero-doc">Número de documento</label>
                     <input type="text" id="numero-doc" name="numero-doc" required>
                     <label for="fecha-nac">Fecha de nacimiento</label>
                     <input type="date" id="fecha-nac" name="fecha-nac" required>
                     <br>
                     <label for="telefono">Teléfono celular</label>
                     <input type="tel" id="telefono" name="telefono" placeholder="" required>
                     <label for="email-sec">Email secundario</label>
                     <input type="email" id="email-sec" name="email-sec" placeholder="@gmail.com">
                     <br>
                     <button type="submit" class="input-texto">GUARDAR CAMBIOS</button>
                  </form>
               </div>
            </header>
         </article>
      </section>
   </main>
</body>

</html>
